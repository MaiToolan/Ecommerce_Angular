<section>
  <div class="container-fluid">
    <h1 class="text-color-secondary capitalize my-5">all categories</h1>
    <div class="grid justify-content-between">
      @for (category of allCategory$ |async; track $index) {
      <div class="md:col-4 lg:col-3">
        <figure
          [routerLink]="['/specificcategory', category.name]"
          class="m-1 shadow-2 border-round-2xl overflow-hidden cursor-pointer"
        >
          <img
            class="w-full h-20rem"
            [src]="category.image"
            [alt]="category.name"
          />
        </figure>
        <h2 class="text-color-secondary capitalize text-center">
          {{ category.name }}
        </h2>
      </div>
      }
    </div>
  </div>
</section>
