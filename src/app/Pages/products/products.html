<div class="section">
  <div class="container-fluid">
    <h2 class="text-color-secondary capitalize">All Products</h2>
    <p-iconField iconPosition="right">
      <p-inputIcon Class="pi pi-search" />
      <input type="text"
        [(ngModel)]="searchKey"
        pInputText
        placeholder="Search"
        class="w-full"
      />
    </p-iconField>
    <app-card [isSmallCard]="false" [searchKey]="searchKey" [Products]="(allProducts$ |async) |searchProduct :searchKey"></app-card>
  </div>
</div>
