<div class="card">
    <p-menubar>
        <ng-template pTemplate="start">
          <figure class="my-0 mx-2">
            <a [routerLink]="['home']">
            <img   class="w-2rem" src="logo.svg" alt="logo" />
            </a>
          </figure>
        </ng-template>
        <ng-template #end>
            @for (item of items; track $index) {
               <a routerLinkActive="surface-100" [routerLink]="[item?.['path']]" pRipple class="p-link inline-flex justify-content-center align-items-center hover:surface-100 transition-all transition-duration-200 p-2 text-black-alpha-70 p-menubar-item-link mx-1">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{item.label}}</span>
            </a>
            }
        </ng-template>
    </p-menubar>
</div>
