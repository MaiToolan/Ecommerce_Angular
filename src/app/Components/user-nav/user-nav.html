<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <figure class="my-0 mx-2">
        <a [routerLink]="['/home']">
            <img   class="w-2rem" src="logo.svg" alt="logo" />
            </a>
      </figure>
    </ng-template>
    <ng-template pTemplate="item" let-item >
      <a routerLinkActive="surface-100"  pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="card flex justify-content-center align-items-center gap-3">
        <a>
          <span [routerLink]="['/cart']" class="pi pi-shopping-cart text-3xl cursor-pointer"pBadge [value]="(cartCount$|async)??0"></span>
        </a>
        <a (click)="logOut = !logOut" class="user-name p-3 text-white bg-orange-400 font-bold capitalize relative cursor-pointer">
          <span>{{userName}}</span>
           @if (logOut) {
          <a (click)="logout()" class="logout py-2 px-5 text-white bg-orange-400 font-bold absolute left-50 flex align-items-center gap-3">
            <span>logout</span>
            <span class="pi pi-sign-out"> </span>
          </a>
          }
        </a>
      </div>
    </ng-template>
  </p-menubar>
</div>
